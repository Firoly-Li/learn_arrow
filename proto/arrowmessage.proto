
syntax = "proto3";

package arrowMsg;

message Field {
  enum Type {
    NULL = 0;
    INT8 = 1;
    String = 2;
    // ...其他类型
  }

  Type type = 1;
  string name = 2;
}

message Schema {
  repeated Field fields = 1;
}

message Chunk {
  Schema schema = 1;

  message ColumnData {
    bytes data = 1;
  }

  repeated ColumnData columns = 2;
}


service ArrowService {
  // Sends a greeting
  rpc sendArrowMsg (Chunk) returns (Chunk) {}
}